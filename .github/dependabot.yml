version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: mezzio/mezzio-helpers
    versions:
    - 5.5.1
  - dependency-name: phpunit/phpunit
    versions:
    - 9.5.1
    - 9.5.2
    - 9.5.3
  - dependency-name: latte/latte
    versions:
    - 2.10.1
    - 2.10.2
  - dependency-name: webimpress/coding-standard
    versions:
    - 1.2.1
